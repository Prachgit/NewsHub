<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="Images/icon2.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsHub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav >
        <div class="main.nav container flex">
            <a href="#" class="company-logo">
                <img src="Images/logo3.jpeg" alt="Company logo">
            </a>
        <div class="nav-links">
            <ul class="flex">
                <li class="hom" onclick="reload()">Home</li>
                <li class="hover-link nav-item"id="World" onclick="onNavitemClick('World')">World</li>
                <li class="hover-link nav-item" id="Technology" onclick="onNavitemClick('Technology')">Technology</li>
                <li class="hover-link nav-item" id="Health" onclick="onNavitemClick('Health')">Health</li>
                <li class="hover-link nav-item" id="Business" onclick="onNavitemClick('Business')">Business</li>
                
            </ul>
        </div>
        <div class="searchbar flex">
            <input id="search-text" type="text" class="news-input" placeholder="e.g.science">
            <button id="search-button"class="search-button">Search</button>
        </div>
        </div>

    </nav>
    <main>
        <div class="cards-container container flexa" id="cards-container">
        </div>
    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400*200" alt="news image" id="news-image">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the title</h3>
                <h6 class="news-source"id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-description"id="news-description">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eaque porro ipsam, ab molestias sed eos corporis similique facere cupiditate impedit. Repellendus nobis iste, consectetur vitae tempore aliquid in porro magni!</p>
            </div>
            </div>
    </template>
    

    <script src="script.js"></script>
</body>
</html>
